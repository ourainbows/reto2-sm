<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="" />
    <meta name="robots" content="index,follow" />
    <title>Sarten por Mango</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/webjars/bootstrap/css/bootstrap.min.css"
    />
  </head>
  <body>

    <main>
      <div class="table-responsive">
        <!-- <button class="btn btn-primary" onclick="getUsers()">Consultar</button> -->
        <table class="table"  id="user-table">
          <thead class="table-dark">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Identificacion</th>
              <th scope="col">Nombre</th>
              <th scope="col">Direccion</th>
              <th scope="col">Celular</th>
              <th scope="col">Correo Electronico</th>
              <!-- <th>Contraseña</th> -->
              <th scope="col">Zona</th>
              <th scope="col">Tipo</th>
              <th scope="col">Editar</th>
              <th scope="col">Borrar</th>
            </tr>
          </thead>
          <tbody id="user-table-result"></tbody>
        </table>
      </div>
      <div class="container">
        <form action="" class="needs-validation" novalidate>
          <div class="form-group">
            <input id="id-user" class="form-control" type="number" placeholder="ID" required />
          </div>
          <div class="form-group">
            <input
              id="identification-user"
              class="form-control" 
              type="number"
              placeholder="Identificacion"
              required 
            />
          </div>
          <div class="form-group">
            <input id="name-user" class="form-control" type="text" placeholder="Nombre" required />
          </div>
          <div class="form-group">
            <input
              id="address-user"
              class="form-control" 
              type="text"
              placeholder="Direccion"
              required
            />
          </div>
          <div class="form-group">
            <input
              id="cellPhone-user"
              class="form-control" 
              type="number"
              placeholder="Numero de Telefono"
              required
            />
          </div>
          <div class="form-group">
            <input
              id="email-user"
              class="form-control" 
              type="email"
              placeholder="Correo Electronico"
              required
            />
          </div>
          <div class="form-group">
            <input
              id="password-user"
              class="form-control" 
              type="password"
              placeholder="Contraseña"
              required
            />
          </div>
          <div class="form-group">
            <input id="zone-user" class="form-control"  type="number" placeholder="Zona" required />
          </div>
          <div class="form-group">
            <select id="type-user" class="form-control"  required>
              <option selected disabled value="">Tipo de Usuario</option>
              <option value="COORD">Coordinador de Zona</option>
              <option value="ASE">Asesor Comercial</option>
              <option value="ADM">Administrador</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Registrar</button>
          <button class="btn btn-primary"  onclick="updateUser()">Actualizar</button>
        </form>
      </div>
    </main>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="/webjars/bootstrap/js/bootstrap.min.js"
    ></script>
    <script src="./js/user.js"></script>
  </body>
</html>
